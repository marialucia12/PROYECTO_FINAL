<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas | Óptica FG Visual Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <header class="p-3 mb-4" style="background-color:  #007bff; color: #ffffff;">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Óptica FG Visual Center</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="vistaAdmin.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="citas.html">Citas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="pedidos.html">Pedidos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="usuarios.html">Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#" onclick="cerrar()">Cerrar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="mb-5">
            <div class="card shadow-sm">
                <div class="card-header text-white" style="background-color: #007bff;">
                    <h2 class="h4 mb-0">Citas Programadas</h2>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Cliente</th>
                                <th>Fecha</th>
                                <th>Doctor</th>
                                <th>Estado</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>


    <div class="modal fade" id="modalRegistrarCita" tabindex="-1" aria-labelledby="modalRegistrarCitaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRegistrarCitaLabel">Registrar Cita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCita">
                        <div class="mb-3">
                            <label for="cedula" class="form-label">Número de Cédula</label>
                            <input type="text" class="form-control" id="cedula" required>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipoCita" class="form-label">Tipo de Cita</label>
                            <select class="form-control" id="tipoCita" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="primera_vez">Primera vez</option>
                                <option value="reclamar_lentes">Reclamar lentes</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Registrar Cita</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script>
        const usuario = localStorage.getItem("usuario");
        if (!usuario) {
            location.href = "../../INDEX.HTML";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../JAVASCRIPT/script.js"></script>
    <script src="../../JAVASCRIPT/admin.js"></script>
</body>
</html>
