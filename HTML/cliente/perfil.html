</head>
<body>
<nav class="navbar navbar-expand-lg bg-primary">
    <div class="container">
        <a class="navbar-brand text-white fw-bold" href="#">FG Visual Center</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">

                    <a class="nav-link text-white fw-semibold" href="perfil.html">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fw-semibold" href="informacion.html">Información</a>
                </li>

                    <button class="nav-link text-white fw-semibold" href="#" onclick="cerrar()">Cerrar Sesión</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4">Perfil de Usuario</h2>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5>Datos del Usuario</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" value="">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" value="">
                </div>
                <div class="mb-3">
                    <label for="identificacion" class="form-label">Identificación</label>
                    <input type="text" class="form-control" id="identificacion" value="">
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="correo" value="">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" id="telefono" class="form-control" readonly> <!-- Campo Teléfono -->
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" id="direccion" class="form-control" readonly> <!-- Campo Dirección -->
                </div>
            </form>
        </div>
    </div>

    <div class="text-center">
        <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#modalCambiarContraseña">Cambiar Contraseña</button>
        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalActualizarDatos">Actualizar Datos</button>
    </div>
</div>

<!-- Modal Cambiar Contraseña -->
<div class="modal fade" id="modalCambiarContraseña" tabindex="-1" aria-labelledby="modalCambiarContraseñaLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalCambiarContraseñaLabel">Cambiar Contraseña</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="contraseñaActual" class="form-label">Contraseña Actual</label>
                        <input type="password" class="form-control" id="contraseñaActual">
                    </div>
                    <div class="mb-3">
                        <label for="nuevaContraseña" class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="nuevaContraseña">
                    </div>
                    <div class="mb-3">
                        <label for="confirmarContraseña" class="form-label">Confirmar Nueva Contraseña</label>
                        <input type="password" class="form-control" id="confirmarContraseña">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="cambiarContraseña()">Guardar Cambios</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal Actualizar Datos -->
<div class="modal fade" id="modalActualizarDatos" tabindex="-1" aria-labelledby="modalActualizarDatosLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalActualizarDatosLabel">Actualizar Datos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nombreModal" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombreModal" value="">
                    </div>
                    <div class="mb-3">
                        <label for="apellidoModal" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellidoModal" value="">
                    </div>
                    <div class="mb-3">
                        <label for="identificacionModal" class="form-label">Identificación</label>
                        <input type="text" class="form-control" id="identificacionModal" value="">
                    </div>
                    <div class="mb-3">
                        <label for="correoModal" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correoModal" value="">
                    </div>
                    <div class="mb-3">
                        <label for="numeroModal" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numeroModal" value="">
                    </div>
                    <div class="mb-3">
                        <label for="direccionModal" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccionModal" value="">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="actualizarDatos()">Actualizar Datos</button>
            </div>
        </div>
    </div>
</div>

</html>
