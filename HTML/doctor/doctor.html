    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Panel del Doctor - FG Visual Center</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container">
                <a class="navbar-brand text-white fw-bold" href="#">FG Visual Center</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white fw-semibold" href="#">Inicio</a>
                        </li>
                        <li class="nav-item"><a class="nav-link text-white" href="#" onclick="cerrar()">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container my-5">
            <h2 class="text-center mb-4">Panel del Doctor</h2>

            <!-- Citas del Día -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">
                    <h5>Citas del Día</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover" id="citasDia">
                        <thead>
                            <tr>
                                <th>Número de Cédula</th>
                                <th>Paciente</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Las filas se generarán dinámicamente aquí -->
                        </tbody>
                    </table>                
                </div>
            </div>
        </div>

    <!-- Modal -->
    <div class="modal fade" id="modalResultado" tabindex="-1" aria-labelledby="modalResultadoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalResultadoLabel">Resultados del Examen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formResultados">
                        <div class="mb-3">
                            <label for="necesitaGafas" class="form-label">¿Necesita gafas?</label>
                            <select class="form-control" id="necesitaGafas" required>
                                <option value="" disabled selected>Seleccione una opción</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                            <label for="formula" class="form-label">Fórmula ojo derecho:</label>
                            <input type="text" class="form-control" id="formula_derecho" placeholder="Ejemplo: -2.50 / +1.25">

                            <label for="formula" class="form-label">Fórmula ojo izquierdo:</label>
                            <input type="text" class="form-control" id="formula_izquierda" placeholder="Ejemplo: -2.50 / +1.25">

                            <label for="recomendaciones" class="form-label">Recomendaciones:</label>
                            <input type="text" class="form-control" id="recomendaciones" placeholder="Escribe recomendaciones">
                        </div>
                        <button type="button" class="btn btn-primary"onclick=guardar()>Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


        <footer class="bg-primary text-white text-center py-3">
            <p>&copy; 2024 FG Visual Center. Todos los derechos reservados.</p>
        </footer>

        <script>
            const usuario = localStorage.getItem("usuario");
            if (!usuario) {
                location.href = "../../INDEX.HTML";
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../../JAVASCRIPT/doctor.js"></script>

    </script>
    </body>
    </html>
