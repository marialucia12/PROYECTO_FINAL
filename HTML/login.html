<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | Óptica FG Visual Center</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="login-box border rounded p-4 bg-white shadow">
            <h1 class="text-center">Iniciar sesión</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Ingrese su email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="iniciar()">Ingresar</button>
                <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='registrarse.html';">Registrarse</button>
                <button type="button" class="btn btn-primary btn-block" onclick="window.location.href='../INDEX.HTML';">Regresar</button>
            </form>
            <p id="login-error" class="error-message text-danger text-center" style="display: none;">Usuario o contraseña incorrectos</p>
            
            
            <!-- Opción de olvidar contraseña -->
            <div class="text-center mt-3">
                <a href="#" onclick="mostrarRecuperarContrasena()">¿Olvidó su contraseña?</a>
            </div>

            <div id="modal-recuperar" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Recuperar contraseña</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Ingrese su correo electrónico para recibir un enlace de recuperación:</p>
                            <input type="email" id="email-recuperacion" class="form-control" placeholder="Correo electrónico" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="recuperarContrasena()">Enviar</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../JAVASCRIPT/script.js"></script>
</body>
</html>
